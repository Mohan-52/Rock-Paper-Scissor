<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
      <h1>Rock Paper Scissors</h1>
      
      <button onclick="playGame('rock')" class="move-button"><img src="assets/images/rock-emoji.png" class="icons"></button>
      <button onclick="playGame('paper')" class="move-button"><img src="assets/images/paper-emoji.png" class="icons"></button>
      <button onclick="playGame('scissors')" class="move-button"><img src="assets/images/scissors-emoji.png" class="icons"></button>
     

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button onclick="
        score.wins=0;
        score.losses=0;
        score.ties=0;
        updateScoreElement();

        localStorage.removeItem('score');"
        class="reset-score">Reset Score</button>

      

        <script src="assets/main.js">
             
        </script>
        
</body>
</html>
