<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="shortcut icon" href="assets/images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
  <div class="main-div">
    
      <h1>Rock Paper Scissors</h1>
      
      <button  class="move-button js-rock-button"><img src="assets/images/rock-emoji.png" class="icons"></button>
      <button  class="move-button js-paper-button"><img src="assets/images/paper-emoji.png" class="icons"></button>
      <button  class="move-button js-scissors-button"><img src="assets/images/scissors-emoji.png" class="icons"></button>
     

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score score"></p>
        <button class="reset-score">Reset Score</button>
        <button class="auto-play">Auto Play</button>
        <p class="js-reset-para"></p>
        

      
</div>
        <script src="assets/main.js">
             
        </script>
        
</body>
</html>
